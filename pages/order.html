    <body>
        <header>
            <!-- Navigation -->
             <!-- Users can select pages or make their cart dropdown to edit it -->
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="../index.html">
                        <!-- Logo created with https://www.aiimagegenerator.org/ -->
                        <img src="../images/logo.webp" loading="lazy" id="logo" alt="Bens Bakery Logo" class="rounded-circle">
                    </a>
                    <div class="divider"></div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="../index.html">HOME</a></li>
                            <li class="nav-item"><a class="nav-link" href="./menu.html">MENU</a></li>
                            <li class="nav-item"><a class="nav-link active" href="./order.html">ORDER</a></li>
                            <li class="nav-item"><a class="nav-link" href="./about.html">ABOUT</a></li>
                        </ul>
                    </div>
                    <div>
                        <ul class="mb-2 mb-lg-0 mr-md-5 mr-sm-0 navbar-nav">
                            <!-- Displays the shopping bag total amount. Clicking on the bag will allow user to edit contents -->
                            <li class="list-inline-item nav-item rounded">
                                <!-- Shopping Bag -->
                                <div class="position-relative d-inline-block">
                                    <button id="cartToggle" class="btn bg-transparent border-0">
                                        <div class="text-center">
                                            <i class="fas fa-shopping-bag fa-lg"></i>
                                            <p class="my-0 account-bag">€0.00</p>
                                        </div>
                                    </button>
                                    <!-- Shopping Bag Dropdown -->
                                    <div id="cartDropdown" class="dropdown-menu dropdown-menu-end p-3 shadow" style="display: none;">
                                        <p class="mb-0">Your cart is empty.</p>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Flash message when cart is updated -->
            <div id="flashMessageUpdate" class="flash-message-update flash-message" style="display: none;">
                Cart Updated.
            </div>
        </header>
        <main class="container mt-1">
            <div class="row">
                <section id="details" class="col-md-6 col-sm-12">
                    <!-- multistep form for delivery and payment details -->
                    <form id="msform">
                        <!-- progressbar -->
                        <ul id="progressbar">
                            <li class="active">Delivery</li>
                            <li>Payment</li>
                        </ul>
                        <!-- fieldsets -->
                        <fieldset>
                            <h2 class="fs-title">Delivery Details</h2>
                            <input type="text" name="name" placeholder="Name" required />
                            <input type="text" name="address-line-1" placeholder="Address Line 1" required />
                            <input type="text" name="address-line-2" placeholder="Address Line 2" />
                            <input type="text" name="city" placeholder="City" required />
                            <input type="text" name="eircode" placeholder="Eircode" required pattern="[A-Za-z0-9]{7}" />
                            <input type="tel" name="phone" placeholder="Phone Number" required pattern="[0-9]{10}" />
                            <button type="button" name="next" class="next action-button btn cstm-button">Next</button>
                        </fieldset>
                        <fieldset>
                            <h2 class="fs-title">Payment Details</h2>
                            <input class="form-check-input w-auto" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">Use delivery details</label>
                            <div class="my-3">
                                <label class="form-label d-block mb-2">Packaging:</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="packaging" id="wrapped" value="wrapped" required>
                                    <label class="form-check-label" for="wrapped">Wrapped</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="packaging" id="unwrapped" value="unwrapped">
                                    <label class="form-check-label" for="unwrapped">Unwrapped</label>
                                </div>
                            </div>                            
                            <input type="text" name="address-line-1" placeholder="Address Line 1" required />
                            <input type="text" name="address-line-2" placeholder="Address Line 2" />
                            <input type="text" name="city" placeholder="City" required />
                            <input type="text" name="eircode" placeholder="Eircode" required pattern="[A-Za-z0-9]{7}" />
                            <input type="text" name="user-cardholder-name" placeholder="Cardholder Name" autocomplete="off" required />
                            <input type="text" name="user-card-number" placeholder="Card Number" autocomplete="off" required pattern="[0-9]{16}" />
                            <input type="text" name="user-cvv" placeholder="CVV" autocomplete="off" required pattern="[0-9]{3}" />
                            <div class="d-flex">
                                <button type="button" name="previous" class="previous action-button btn cstm-button">Previous</button>
                                <button type="submit" class="submit action-button btn cstm-button">Confirm</button>
                            </div>
                        </fieldset>
                    </form>
                </section>
                <section id="order-section" class="col-md-6 col-sm-12">
                    <!-- Order container for the users selected items -->
                    <div id="order">
                        <h6>ORDER</h6>
                        <ul id="order-list">
                            <!-- Filled by JS from cart saved in session storage -->
                        </ul>
                        <div>
                            <span class="bold">Total:</span>
                            <span id="order-total">€00.00</span>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer class="flex-row text-center py-3 brand">
            <div class="row">
                <div class="col">
                    <h4>Address</h4>
                    <ul class="justify-content-right ms-auto navbar-nav">
                        <li class="nav-item"><span>55 milbew st,Kilbride</span></li>
                        <li class="nav-item"><span>Dublin City Center,Co. Dublin</span></li>
                    </ul>
                </div>
                <div class="col">
                    <h4>Opening Hours</h4>
                    <p>8am - 3pm Monday - Friday</p>
                </div>
            </div>
            <!--reference from w3 Schools-->
            <div>
                <h4>Follow Us</h4>
                <a href="#" class="fab fa-facebook-f"></a>
                <a href="#" class="fab fa-instagram"></a>
                <a href="#" class="fab fa-snapchat-ghost"></a>
            </div>
        </footer>
